{% extends "base.html" %}

{% load bootstrap %}

{% block head-title %}
    New Trash
{% endblock %}

{% block content %}
<div class="panel panel-default">

    <div class="panel-heading">
        New Trash
    </div>

    <div class="panel-body">

        <form action="{% url 'pawnshop:new_slave' %}" method="POST">
            {% csrf_token  %}

            {{ form|bootstrap_horizontal }}
        
            <button class="btn btn-primary" id="save_contact" type="submit" >
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                Save
            </button>
        </form>
    </div>
</div>
{% endblock %}
